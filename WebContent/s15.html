<body>
    <h1>div vs span</h1>

    <p>
        Back to <a href="./index.html">home</a>

    <div> <!--blocco di roba che mi occupa tutto lo spazio in oriziontale e verticale quanto basta, all'interno ci mettiamo gli span-->>
        <p>This paragraph and the following list are in the same "div" block.</p>
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
        </ul>
    </div>

    <p>
        This is a plain paragraph containing <span>an inline group</span>, known as a "span".
    </p>
